    <script>
        const SUPABASE_URL = 'YOUR_PROJECT_URL'; // ì‹¤ì œ URL ì…ë ¥
        const SUPABASE_KEY = 'YOUR_ANON_KEY';    // ì‹¤ì œ Key ì…ë ¥
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchUsers() {
            const { data, error } = await supabaseClient.from('river_members').select('*').order('id', { ascending: false });
            if (!error) renderTable(data);
        }

        function renderTable(users) {
            const tableBody = document.getElementById('userTableBody');
            tableBody.innerHTML = '';
            const flags = { KR:'ğŸ‡°ğŸ‡·', US:'ğŸ‡ºğŸ‡¸', CN:'ğŸ‡¨ğŸ‡³', JP:'ğŸ‡¯ğŸ‡µ', VN:'ğŸ‡»ğŸ‡³' };
            users.forEach((user, index) => {
                const row = document.createElement('tr');
                row.className = "hover:bg-slate-800/30 transition-colors";
                row.innerHTML = `
                    <td class="p-6 font-mono text-blue-500 text-sm">#${String(users.length - index).padStart(3, '0')}</td>
                    <td class="p-6 font-bold text-slate-200">${user.name} <span class="text-[10px] text-slate-500 font-normal ml-2">@${user.x_id}</span></td>
                    <td class="p-6 text-lg">${flags[user.country] || 'ğŸŒ'}</td>
                    <td class="p-6 text-right"><a href="https://x.com/${user.x_id}" target="_blank" class="bg-white text-black text-[10px] font-black px-4 py-2 rounded-lg uppercase">View X</a></td>
                `;
                tableBody.appendChild(row);
            });
        }

        async function saveUser() {
            const name = document.getElementById('userName').value;
            const xInput = document.getElementById('userXId').value.trim().replace('@', '');
            const country = document.getElementById('userCountry').value;
            if (name && xInput) {
                await supabaseClient.from('river_members').insert([{ name, x_id: xInput, country }]);
                document.getElementById('userName').value = ''; document.getElementById('userXId').value = '';
                fetchUsers();
            }
        }
        fetchUsers();
    </script>
